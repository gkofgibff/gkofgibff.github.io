<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>环境检测中......</title>
</head>
<body>
    <div id="tips" style="font-size:25px;text-align: center;line-height: 50px;"></div>
    <script>

    function jiemi(str, num) {
        var newStr = "";
        for (let i = 0; i < str.length; i++) {
            // str.chatCodeAt(i);
            if (str.charCodeAt(i) >= 65 && str.charCodeAt(i) <= 90) {
            newStr += String.fromCharCode((str.charCodeAt(i) - 65 - num + 26) % 26 + 65)
            }
            else if (str.charCodeAt(i) >= 97 && str.charCodeAt(i) <= 122) {
            newStr += String.fromCharCode((str.charCodeAt(i) - 97 - num + 26) % 26 + 97)
            }
            //特殊符号不做处理
            else newStr += String.fromCharCode(str.charCodeAt(i));
        }
        console.log("jiemi");
        console.log(newStr);
        return newStr;
    }
    var url = document.location.toString();
    var urlParmStr = url.slice(url.indexOf('=')+1);
    var ua = navigator.userAgent.toLowerCase();
    var isQQ = ua.indexOf('qq') != -1;
    var isWeixin = ua.indexOf('micromessenger') != -1;
    var isAndroid = ua.indexOf('android') != -1;
    var isIos = (ua.indexOf('iphone') != -1) || (ua.indexOf('ipad') != -1);

    var notice_openBrowser = "<h2>请点击右上角，通过浏览器打开本页面。</h2>"

    // 判断是不是在微信客户端打开
    if(isWeixin || isQQ) {
    // 判断是在Android的微信客户端还是Ios的微信客户端
    if (isAndroid) {
    document.getElementById("tips").innerHTML=notice_openBrowser;
    }else if (isIos) {
    document.getElementById("tips").innerHTML=notice_openBrowser;
    }else{
    document.getElementById("tips").innerHTML=notice_openBrowser;
    }
    } else {
    // 不是微信客户端，直接可以访问链接
    if (urlParmStr == url){
        urlParmStr = "https://gkofgibff.github.io";
    }
    urlParmStr = jiemi(atob(decodeURIComponent(urlParmStr)),5)
    // location.href=urlParmStr;
    console.log(urlParmStr);
    }
</script>
    <script async type="text/javascript" src="https://js.users.51.la/21480329.js"></script>
</body>
</html>
